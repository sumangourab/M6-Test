<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid bg-image" style="background-image: url('./img/img.jpg'); height: 100vh">
	<form class="row g-3 registration-form" id="registration-form">
		<h1 style="text-align: center;" class="display-3">Registration Form</h1>
		<div class="col-md-6">
			<label for="first-name" class="form-label">First name</label>
			<input type="text" pattern="[a-zA-Z][a-zA-Z ]{2,}" class="form-control" id="first-name" required autocomplete="off">
			<div class="valid-feedback" id="first-name-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="first-name-invalid">
				Please enter a valid first name
			</div>
		</div>
		<div class="col-md-6">
			<label for="last-name" class="form-label">Last name</label>
			<input type="text" class="form-control" id="last-name" required autocomplete="off">
			<div class="valid-feedback" id="last-name-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="last-name-invalid">
				Please enter a valid last name
			</div>
		</div>
		<div class="col-md-6">
			<label for="email" class="form-label">Email</label>
			<div class="input-group has-validation">
				<span class="input-group-text" id="inputGroupPrepend">@</span>
				<input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required
					autocomplete="off">
				<div class="valid-feedback" id="email-valid">
					Looks good!
				</div>
				<div class="invalid-feedback" id="email-invalid">
					Please enter a valid email address.
				</div>
			</div>
		</div>

        <div class="col-md-6">
			<label for="phone" class="form-label">Mobile Number</label>
			<div class="input-group has-validation">
				<span class="input-group-text" id="inputGroupPrepend">+91</span>
				<input type="text"class="form-control" id="phone" aria-describedby="inputGroupPrepend" required
					autocomplete="off">
				<div class="valid-feedback" id="phone-valid">
					Looks good!
				</div>
				<div class="invalid-feedback" id="phone-invalid">
					Please enter a valid mobile number.
				</div>
			</div>
		</div>
       
          <div class="col-md-12">  
            <h5 style="text-align:center;">Gender</h5> 
            <div class="col d-flex justify-content-center">
            <input class="form-check-input" type="radio" name="gender" id="male" value="option1">
            <label class="form-label light" for="male">Male </label>

            <input class="form-check-input" type="radio" name="gender" id="female" value="option2">
            <label class="form-label light" for="female">Female </label>
        
            <input class="form-check-input" type="radio" name="gender" id="other" value="option3">
            <label class="form-label light" for="other">Other </label>

        </div>

            <div class="valid-feedback" id="gender-valid" style="text-align: center ;" >
                Looks good!
            </div>
            <div class="invalid-feedback" id="gender-invalid" style="text-align: center ;">
                Please select a valid gender.
            </div>
        
        </div>
          
		
		<div class="col-md-6 center">
			<label for="country" class="form-label">Country</label>
			<select class="form-select" id="country" required>
				<option value="None" selected>Choose...</option>
				<option value="india">India</option>
				<option value="usa">USA</option>
			</select>
			<div class="valid-feedback" id="country-valid" style="text-align: center ;">
				Looks good!
			</div>
			<div class="invalid-feedback" id="country-invalid" style="text-align: center ;">
				Please select a valid country.
			</div>
		</div>
		
		<div class="col-12" style="text-align: center;">
			<button class="btn btn-dark" type="button" onclick="validate()">Submit form</button>
		</div>
	</form>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>

</html>
